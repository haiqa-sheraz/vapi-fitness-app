<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 30%, #232a4c 60%, #15192c 100%);
      color: #ececec;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    h1 {
      margin: 44px 0 8px;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #28309c55;
      text-align: center;
    }

    .avatar-illustration {
      width: 110px;
      height: 110px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 0 0 #00ffe7;
    }

    .avatar-illustration:hover {
      box-shadow: 0 0 32px #00ffe7, 0 2px 14px #18222788;
      transform: scale(1.05);
    }

    .avatar-illustration img {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      border: 4px solid #2f80ed44;
      box-shadow: 0 2px 8px #28309c22;
    }

    .empty-copy {
      color: #b1f3f7;
      font-size: 1.09rem;
      text-align: center;
      margin-bottom: 20px;
      max-width: 80vw;
    }

    #show-summary-btn {
      background: linear-gradient(90deg, #41b883, #2f80ed 70%);
      color: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 32px;
      font-size: 1.13rem;
      font-weight: 600;
      box-shadow: 0 4px 32px #0ff7df44, 0 1.5px 3px #2224;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background .2s, box-shadow .2s, transform .15s;
      display: block;
    }

    #show-summary-btn:hover {
      background: linear-gradient(90deg, #41b883 50%, #1c60c8 100%);
      box-shadow: 0 8px 38px #41b88377, 0 2.5px 6px #121c33cc;
      transform: translateY(-2px) scale(1.04);
    }

    .status-msg {
      color: #62d5fa;
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
      font-size: 1.08rem;
      min-height: 1em;
      text-align: center;
      margin-bottom: 12px;
    }

    .status-msg:empty { display: none; }

    h2 {
      margin: .6em 0 .4em;
      font-size: 1.35rem;
      color: #9fdcf5;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #192f3a88;
      text-align: center;
    }

    pre#summary {
      background: rgba(28, 32, 49, 0.97);
      border-radius: 18px;
      box-shadow: 0 6px 24px #10132299, 0 2px 12px #23c3e655;
      padding: 14px 30px;
      font-size: 1.05rem;
      color: #cbe7fd;
      font-family: 'Roboto Mono', monospace;
      width: 500px;
      max-width: 94vw;
      height: 110px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 32px;
      text-align: left;
      display: block;
    }

    .vapi-floating-button,
    .vapi-launch-button,
    button[aria-label="Call"] {
      display: none !important;
    }

    @media (max-width: 800px) {
      pre#summary {
        width: 96vw;
        height: 75px;
        padding: 11px 16px;
      }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.01rem; }
      .avatar-illustration { width: 78px; height: 78px; }
      .avatar-illustration img { width: 56px; height: 56px; }
    }
  </style>
</head>

<body>
  <h1>Talk to your Personalized AI Trainer</h1>

  <div class="avatar-illustration" id="start-call" title="Click to start your AI trainer call">
    <img src="{{ url_for('static', filename='img/coach.png') }}" alt="Fitness Coach" />
  </div>

  <div class="empty-copy">
    <strong>Click the icon above to start your call!</strong><br>
    You'll get a personalized workout plan after the call.
  </div>

  <button id="show-summary-btn">Show My Workout Plan!</button>
  <div id="status" class="status-msg"></div>

  <h2>Here is your workout plan:</h2>
  <pre id="summary">Complete the call, then click "Show My Workout Plan!" to see your workout plan below.</pre>

  <script>
    let vapi;

    // Load the Vapi SDK
    (function loadVapiSDK(d, t) {
      const script = d.createElement(t);
      script.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      script.async = true;
      script.defer = true;
      d.head.appendChild(script);

      script.onload = function () {
        vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            showButton: false
          }
        });

        const hideBtnInterval = setInterval(() => {
          if (vapi && typeof vapi.hideButton === "function") {
            vapi.hideButton();
            clearInterval(hideBtnInterval);
          }
        }, 300);
      };
    })(document, "script");

    document.addEventListener("DOMContentLoaded", function () {
      const avatar = document.getElementById("start-call");

      avatar.addEventListener("click", function () {
        const maxRetries = 10;
        let attempts = 0;

        const tryStartCall = () => {
          if (vapi && typeof vapi.startCall === "function") {
            vapi.startCall();
          } else if (attempts < maxRetries) {
            attempts++;
            setTimeout(tryStartCall, 400);
          } else {
            alert("AI voice agent is still loading. Please wait a second and try again.");
          }
        };

        tryStartCall();
      });

      document.getElementById("show-summary-btn").addEventListener("click", function () {
        const statusEl = document.getElementById("status");
        const summaryEl = document.getElementById("summary");

        statusEl.textContent = "Loading your workout plan...";
        statusEl.style.color = "#41ffb8";

        fetch(`/_fetch-latest-summary`)
          .then(res => res.json())
          .then(data => {
            if (data.summary) {
              summaryEl.textContent = data.summary.replace(/\*\*/g, "");
              statusEl.textContent = "Workout plan loaded successfully!";
              statusEl.style.color = "#41ffb8";
            } else {
              summaryEl.textContent = data.error
                ? `Error: ${data.error}`
                : "No workout plan was returned from your call.";
              statusEl.textContent = data.error
                ? `(${data.error})`
                : "No workout plan found.";
              statusEl.style.color = "#fa6262";
            }
          })
          .catch(() => {
            summaryEl.textContent = "Failed to load workout plan from the server.";
            statusEl.textContent = "Error connecting to backend.";
            statusEl.style.color = "#fa6262";
          });
      });
    });
  </script>
</body>
</html>
