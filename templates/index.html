<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0; padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 30%, #232a4c 60%, #15192c 100%);
      color: #ececec;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
      overflow-x: hidden;
    }

    h1 {
      margin: 44px 0 8px;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #28309c55;
      text-align: center;
    }

    /* Avatar Illustration */
    .avatar-illustration {
      width: 110px; height: 110px;
      margin-bottom: 16px;
      background: radial-gradient(circle at 65% 30%, #41b88330 55%, #2f80ed14 100%);
      border-radius: 50%;
      box-shadow: 0 6px 28px #00e7ff22, 0 1.5px 5px #232a4c66;
      display: flex; align-items: center; justify-content: center;
    }
    .avatar-illustration img {
      width: 78px; height: 78px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      border: 4px solid #2f80ed44;
      box-shadow: 0 2px 8px #28309c22;
    }

    /* Friendly empty‑state text */
    .empty-copy {
      color: #b1f3f7;
      font-size: 1.09rem;
      text-align: center;
      margin-bottom: 24px;
      max-width: 80vw;
    }

    /* Call button container (now static in flow) */
    #vapi-float-bar {
      position: static !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center;
      margin-bottom: 32px;
    }
    #vapi-float-bar > * { pointer-events: all; }
    #vapi-button-container { display: none; }

    /* Make the call button larger */
    .vapi-call-button {
      transform: scale(1.35);
      min-width: 84px; min-height: 84px;
      font-size: 1.2rem;
      border-radius: 50% !important;
      box-shadow: 0 0 38px #00ffe7, 0 3px 16px #182227aa !important;
      background: #2f80ed !important;
    }

    /* "Show My Workout Plan" */
    #show-summary-btn {
      background: linear-gradient(90deg, #41b883, #2f80ed 70%);
      color: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 32px;
      font-size: 1.13rem;
      font-weight: 600;
      box-shadow: 0 4px 32px #0ff7df44, 0 1.5px 3px #2224;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background .2s, box-shadow .2s, transform .15s;
    }
    #show-summary-btn:hover {
      background: linear-gradient(90deg, #41b883 50%, #1c60c8 100%);
      box-shadow: 0 8px 38px #41b88377, 0 2.5px 6px #121c33cc;
      transform: translateY(-2px) scale(1.04);
    }

    .status-msg {
      color: #62d5fa;
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
      font-size: 1.08rem;
      min-height: 1em;
      transition: color .2s;
      text-align: center;
      margin-bottom: 12px;
    }
    .status-msg:empty { display: none; }

    h2 {
      margin: .6em 0 .4em;
      font-size: 1.35rem;
      color: #9fdcf5;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #192f3a88;
      text-align: center;
    }

    /* Wider chat box, same height */
    pre#summary {
      background: rgba(28, 32, 49, 0.97);
      border-radius: 18px;
      box-shadow: 0 6px 24px #10132299, 0 2px 12px #23c3e655;
      padding: 14px 20px;
      font-size: 1.04rem;
      color: #cbe7fd;
      font-family: 'Roboto Mono', monospace;
      width: 420px;      /* ↑ wider */
      max-width: 90vw;
      height: 110px;     /* same */
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 32px;
      text-align: left;
    }

    @media (max-width: 800px) {
      pre#summary { width: 96vw; height: 75px; padding: 11px; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.01rem; }
      .avatar-illustration { width: 78px; height: 78px; }
      .avatar-illustration img { width: 56px; height: 56px; }
    }
  </style>
</head>
<body>
  <h1>Talk to your Personalized AI Trainer</h1>

  <div class="avatar-illustration">
  <img src="https://avataaars.io/?avatarStyle=Transparent&topType=LongHairCurvy&accessoriesType=Wayfarers&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=PastelBlue&eyeType=Default&eyebrowType=RaisedExcitedNatural&mouthType=Twinkle&skinColor=Light" 
       alt="Trainer Avatar" />
  </div>
  <div class="empty-copy">
    Ready to help you get started! Start your call below to get a personalized workout plan.
  </div>

  <!-- 1) Call button (now above the Show Plan button) -->
  <div id="vapi-float-bar"></div>
  <div id="vapi-button-container"></div>

  <!-- 2) Show plan -->
  <button id="show-summary-btn">Show My Workout Plan!</button>
  <div id="status" class="status-msg"></div>

  <h2>Here is your workout plan:</h2>
  <pre id="summary">
Complete the call, then click "Show My Workout Plan!" to see your workout plan below.
  </pre>

  <script>
    /* … your existing Vapi + fetch logic (unchanged) … */
  </script>
</body>
</html>
