<!DOCTYPE html>
<html>
<head>
  <title>AI Fitness Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #vapi-button-container {
      margin: 20px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      text-align: left;
      display: inline-block;
      min-height: 100px;
      max-width: 80%;
      margin-top: 20px;
    }
    #show-summary {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>

  <!-- Vapi call button -->
  <div id="vapi-button-container"></div>

  <!-- Button to fetch summary from backend -->
  <button id="show-summary">Show Summary</button>

  <h2>Call Summary:</h2>
  <pre id="summary">{{ summary or 'Complete the call and click the button to view your summary.' }}</pre>

  <script>
    (function(d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function() {
        const vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ ASSISTANT_ID }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });

        // Always show summary after call ends, even if success=false
        vapi.on('callEnded', (callData) => {
          console.log('[VAPI] Call ended. Data:', callData);

          const summary = callData?.analysis?.summary;
          const success = callData?.successEvaluation?.success;
          console.log('[INFO] Call success:', success);

          if (summary) {
            document.getElementById('summary').textContent = summary;

            fetch('/_update-summary', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ summary })
            })
            .then(() => console.log('[UI] Summary sent to backend.'))
            .catch(err => console.error('[ERROR] Sending summary failed:', err));
          } else {
            document.getElementById('summary').textContent = "No summary was generated for this call.";
            console.warn('[WARN] Summary missing in analysis.');
          }
        });
      };
    })(document, "script");

    // "Show Summary" button fetches from backend
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("show-summary").addEventListener("click", function() {
        fetch('/_get-summary')
          .then(res => res.json())
          .then(data => {
            document.getElementById('summary').textContent = data.summary || "No summary available yet.";
          })
          .catch(err => console.error('[ERROR] Fetching summary failed:', err));
      });
    });
  </script>
</body>
</html>
