<!DOCTYPE html>
<html>
<head>
  <title>AI Fitness Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #vapi-button-container {
      margin: 20px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      text-align: left;
      display: inline-block;
      min-height: 100px;
      max-width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>

  <!-- Injected Vapi widget button -->
  <div id="vapi-button-container"></div>

  <h2>Call Summary:</h2>
  <pre id="summary">{{ summary or 'Complete the call to see your summary.' }}</pre>

  <!-- Vapi SDK script -->
  <script>
    (function(d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function() {
        const vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ ASSISTANT_ID }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });

        // Listen for Vapi message events
        vapi.on('message', (message) => {
          console.log('[VAPI] Message received:', message);

          // Check if call has ended and summary exists
          if (
            message.call &&
            message.call.analysis &&
            message.call.analysis.summary
          ) {
            const summary = message.call.analysis.summary;
            console.log('[VAPI] Extracted summary:', summary);

            // Send summary to Flask
            fetch('/_update-summary', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ summary })
            })
            .then(() => console.log('[VAPI] Summary sent to backend'))
            .catch(err => console.error('[VAPI] Failed to send summary:', err));

            // Display it on the page
            const summaryEl = document.getElementById('summary');
            summaryEl.textContent = summary;
          } else {
            console.log('[VAPI] No summary found in this message.');
          }
        });
      };
    })(document, "script");
  </script>
</body>
</html>
