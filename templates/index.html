<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #vapi-button-container { margin: 20px 0; }
    pre {
      background: #f4f4f4; padding: 10px; text-align: left;
      min-height: 100px; max-width: 80%; margin: 20px auto;
      color: #333;
      border-radius: 8px;
    }
    .status-msg {
      color: #cc0000; margin: 10px auto; font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>
  <!-- Vapi call button -->
  <div id="vapi-button-container"></div>

  <h2>Call Summary:</h2>
  <pre id="summary">{{ summary or 'Complete the call to see the summary below.' }}</pre>
  <div id="status" class="status-msg"></div>

  <script>
    (function (d, t) {
      const g = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      g.defer = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        const vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });

        vapi.on("callEnded", () => {
          document.getElementById("status").textContent = "Fetching summary...";

          fetch(`/_fetch-latest-summary`)
            .then((res) => res.json())
            .then((data) => {
              console.log("[DEBUG] Fetched summary API response:", data);

              if (data.summary) {
                document.getElementById("summary").textContent = data.summary;
                document.getElementById("status").textContent = "Summary loaded successfully.";
              } else {
                document.getElementById("summary").textContent =
                  data.error ? `Error: ${data.error}` : "No summary was returned from the call.";
                document.getElementById("status").textContent =
                  data.error ? `(${data.error})` : "No summary found.";
              }
            })
            .catch((err) => {
              console.error("[ERROR] Fetch summary failed:", err);
              document.getElementById("summary").textContent =
                "Failed to load summary from the server.";
              document.getElementById("status").textContent =
                "Error connecting to backend.";
            });
        });
      };
    })(document, "script");
  </script>
</body>
</html>
