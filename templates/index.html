<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 30%, #232a4c 60%, #15192c 100%);
      color: #ececec;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 80px;
    }

    /* 1. Page heading */
    h1 {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #28309c55;
      text-align: center;
      margin-bottom: 32px;
    }

    /* 2. Inline call button (larger) */
    #vapi-button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    /* Enlarge the Vapi call button when it's injected here */
    #vapi-button-container .vapi-call-button {
      width: 136px;
      height: 136px;
      font-size: 1.2rem;
      border-radius: 50%;
      box-shadow: 0 0 32px #00ffe7, 0 2px 14px #18222788;
      background: #2f80ed;
      transition: transform 0.2s;
    }
    #vapi-button-container .vapi-call-button:hover {
      transform: scale(1.05);
    }

    /* 3. “Show My Workout Plan” button */
    #show-summary-btn {
      background: linear-gradient(90deg, #41b883, #2f80ed 70%);
      color: #fff;
      border: none;
      padding: 14px 36px;
      border-radius: 32px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 32px #0ff7df44, 0 1.5px 3px #2224;
      cursor: pointer;
      margin-bottom: 32px;
      transition: background 0.2s, transform 0.15s;
    }
    #show-summary-btn:hover {
      background: linear-gradient(90deg, #41b883 50%, #1c60c8 100%);
      transform: translateY(-2px) scale(1.03);
    }

    /* 4. Illustrative empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #9fdcf5;
      margin-bottom: 24px;
    }
    .empty-state img {
      width: 96px;
      height: 96px;
      margin-bottom: 16px;
      opacity: 0.85;
    }
    .empty-state p {
      font-size: 1.1rem;
      text-align: center;
      max-width: 280px;
      line-height: 1.4;
    }

    /* 5. Workout-plan chat box (smaller) */
    pre#summary {
      background: rgba(28, 32, 49, 0.97);
      border-radius: 22px;
      box-shadow: 0 6px 24px #10132299, 0 2px 12px #23c3e655;
      padding: 18px;
      font-size: 1rem;
      color: #cbe7fd;
      font-family: 'Roboto Mono', monospace;
      width: 70vw;
      max-width: 600px;
      min-width: 260px;
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 0 auto;
      transition: box-shadow 0.2s;
    }

    /* Hide default floating bar */
    #vapi-float-bar {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- 1. Heading -->
  <h1>Talk to your Personalized AI Trainer</h1>

  <!-- 2. Inline call button (will be injected here) -->
  <div id="vapi-button-container"></div>

  <!-- 3. Show plan button -->
  <button id="show-summary-btn">Show My Workout Plan!</button>

  <!-- 4. Illustrative empty state -->
  <div class="empty-state" id="empty-state">
    <img src="https://img.icons8.com/fluency/96/ffffff/trainer.png" alt="Trainer Avatar"/>
    <p>Ready to generate your personalized workout plan!</p>
  </div>

  <!-- 5. Workout-plan chat box -->
  <pre id="summary"></pre>

  <script>
    (function (d, t) {
      const g = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      g.defer = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        // Initialize the call button inline
        window.vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });
      };
    })(document, "script");

    function cleanSummary(summary) {
      return summary ? summary.replace(/\*\*/g, "") : '';
    }

    document.addEventListener("DOMContentLoaded", function () {
      const emptyState = document.getElementById("empty-state");
      const summaryBox = document.getElementById("summary");
      const status = document.getElementById("status");

      document.getElementById("show-summary-btn").addEventListener("click", function () {
        // hide empty state illustration
        emptyState.style.display = "none";

        fetch(`/_fetch-latest-summary`)
          .then((res) => res.json())
          .then((data) => {
            if (data.summary) {
              summaryBox.textContent = cleanSummary(data.summary);
            } else {
              summaryBox.textContent = data.error
                ? `Error: ${data.error}`
                : "No workout plan was returned from your call.";
            }
          })
          .catch(() => {
            summaryBox.textContent = "Failed to load workout plan from the server.";
          });
      });
    });
  </script>
</body>
</html>
