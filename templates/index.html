<!DOCTYPE html>
<html>
<head>
  <title>AI Fitness Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #vapi-button-container {
      margin: 20px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>

  <!-- Injected Vapi widget button -->
  <div id="vapi-button-container"></div>

  <h2>Call Summary:</h2>
  <pre id="summary">{{ workout or 'Complete the call to see your Workout.' }}</pre>

  <!-- Vapi SDK script -->
  <script>
    (function(d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function() {
        const vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ ASSISTANT_ID }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });

        // When the SDK emits any message, check for the post-call summary object
        vapi.on('message', (message) => {
          // once the call ends, Vapi includes the analysis.summary field
          if (
            message.call &&
            message.call.analysis &&
            message.call.analysis.summary
          ) {
            const summary = message.call.analysis.summary;

            // Send summary to Flask to persist
            fetch('/_update-summary', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ summary })
            });

            // Update page content without reload
            document.getElementById('summary').textContent = summary;
          }
        });
      };
    })(document, "script");
  </script>
</body>
</html>
