<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0; padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 30%, #232a4c 60%, #15192c 100%);
      color: #ececec;
      box-sizing: border-box;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin: 44px 0 8px;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #28309c55;
      text-align: center;
    }
    .avatar-illustration {
      width: 110px; height: 110px;
      margin-bottom: 4px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 0 0 #00ffe7;
    }
    .avatar-illustration:hover {
      box-shadow: 0 0 32px #00ffe7, 0 2px 14px #18222788;
      transform: scale(1.05);
    }
    .avatar-illustration img {
      width: 78px; height: 78px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      border: 4px solid #2f80ed44;
      box-shadow: 0 2px 8px #28309c22;
    }
    .avatar-attribution {
      font-size: 0.93rem;
      color: #9fdcf5;
      margin-bottom: 18px;
    }
    .empty-copy {
      color: #b1f3f7;
      font-size: 1.09rem;
      text-align: center;
      margin-bottom: 20px;
      max-width: 80vw;
    }
    #show-summary-btn {
      background: linear-gradient(90deg, #41b883, #2f80ed 70%);
      color: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 32px;
      font-size: 1.13rem;
      font-weight: 600;
      box-shadow: 0 4px 32px #0ff7df44, 0 1.5px 3px #2224;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background .2s, box-shadow .2s, transform .15s;
      display: block;
    }
    #show-summary-btn:hover {
      background: linear-gradient(90deg, #41b883 50%, #1c60c8 100%);
      box-shadow: 0 8px 38px #41b88377, 0 2.5px 6px #121c33cc;
      transform: translateY(-2px) scale(1.04);
    }
    .status-msg {
      color: #62d5fa;
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
      font-size: 1.08rem;
      min-height: 1em;
      transition: color .2s;
      text-align: center;
      margin-bottom: 12px;
    }
    .status-msg:empty { display: none; }
    h2 {
      margin: .6em 0 .4em;
      font-size: 1.35rem;
      color: #9fdcf5;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #192f3a88;
      text-align: center;
    }
    pre#summary {
      background: rgba(28, 32, 49, 0.97);
      border-radius: 18px;
      box-shadow: 0 6px 24px #10132299, 0 2px 12px #23c3e655;
      padding: 14px 26px;
      font-size: 1.05rem;
      color: #cbe7fd;
      font-family: 'Roboto Mono', monospace;
      width: 440px;
      max-width: 94vw;
      height: 110px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 32px;
      text-align: left;
      display: flex;
      align-items: center;
    }
    @media (max-width: 800px) {
      pre#summary { width: 96vw; height: 75px; padding: 11px; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.01rem; }
      .avatar-illustration { width: 78px; height: 78px; }
      .avatar-illustration img { width: 56px; height: 56px; }
    }
  </style>
</head>
<body>
  <h1>Talk to your Personalized AI Trainer</h1>
  <div class="avatar-illustration" id="start-call" title="Click to start your AI trainer call">
    <img src="{{ url_for('static', filename='img/coach.png') }}" alt="Fitness Coach" />
  </div>
  
  <div class="empty-copy">
    <span style="font-weight:600;">Click the icon above to start your call!</span>
    <br>
    You'll get a personalized workout plan after the call.
  </div>
  <!-- No call button! -->
  <button id="show-summary-btn">Show My Workout Plan!</button>
  <div id="status" class="status-msg"></div>
  <h2>Here is your workout plan:</h2>
  <pre id="summary">Complete the call, then click "Show My Workout Plan!" to see your workout plan below.</pre>
  <script>
    let vapi;
    (function (d, t) {
      const g = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      g.defer = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        // Initialize Vapi SDK (hidden, no button shown)
        vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            label: "", // No label needed
            showButton: false // Hide the default button
          }
        });
      };
    })(document, "script");

    // When the avatar is clicked, start the call
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("start-call").addEventListener("click", function () {
        if (window.vapi && typeof window.vapi.startCall === "function") {
          window.vapi.startCall();
        } else {
          alert("AI voice agent is still loading. Please wait a second and try again.");
        }
      });

      document.getElementById("show-summary-btn").addEventListener("click", function () {
        document.getElementById("status").textContent = "Loading your workout plan...";
        document.getElementById("status").style.color = "#41ffb8";
        fetch(`/_fetch-latest-summary`)
          .then((res) => res.json())
          .then((data) => {
            if (data.summary) {
              document.getElementById("summary").textContent = data.summary.replace(/\*\*/g, "");
              document.getElementById("status").textContent = "Workout plan loaded successfully!";
              document.getElementById("status").style.color = "#41ffb8";
            } else {
              document.getElementById("summary").textContent =
                data.error ? `Error: ${data.error}` : "No workout plan was returned from your call.";
              document.getElementById("status").textContent =
                data.error ? `(${data.error})` : "No workout plan found.";
              document.getElementById("status").style.color = "#fa6262";
            }
          })
          .catch((err) => {
            document.getElementById("summary").textContent =
              "Failed to load workout plan from the server.";
            document.getElementById("status").textContent =
              "Error connecting to backend.";
            document.getElementById("status").style.color = "#fa6262";
          });
      });
    });
  </script>
</body>
</html>
