<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 30%, #232a4c 60%, #15192c 100%);
      color: #ececec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 42px;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #28309c55;
    }

    #vapi-button-container {
      margin: 28px 0 12px 0;
      display: flex;
      justify-content: center;
    }

    #show-summary-btn {
      background: linear-gradient(90deg, #41b883, #2f80ed 70%);
      color: #fff;
      border: none;
      padding: 13px 32px;
      border-radius: 32px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      box-shadow: 0 4px 32px #0ff7df44, 0 1.5px 3px #2224;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      cursor: pointer;
      margin: 12px 0 26px 0;
    }

    #show-summary-btn:hover {
      background: linear-gradient(90deg, #41b883 50%, #1c60c8 100%);
      box-shadow: 0 8px 38px #41b88377, 0 2.5px 6px #121c33cc;
      transform: translateY(-2px) scale(1.04);
    }

    .status-msg {
      margin: 0 0 8px 0;
      color: #62d5fa;
      font-size: 1.08rem;
      min-height: 1em;
      transition: color 0.2s;
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
    }

    .status-msg:empty {
      display: none;
    }

    h2 {
      margin-bottom: 0.7em;
      font-size: 2rem;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #9fdcf5;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #192f3a88;
    }

    pre#summary {
      background: rgba(28, 32, 49, 0.95);
      border-radius: 22px;
      box-shadow: 0 6px 24px #10132299, 0 2px 12px #23c3e655;
      padding: 26px 28px 22px 32px;
      min-height: 120px;
      max-width: 90vw;
      width: 60vw;
      font-size: 1.12rem;
      color: #cbe7fd;
      font-family: 'Roboto Mono', 'Courier New', monospace;
      margin: 0 auto 28px auto;
      overflow-x: auto;
      word-break: break-word;
    }

    @media (max-width: 800px) {
      pre#summary {
        width: 94vw;
        font-size: 1em;
        padding: 18px 10px 18px 14px;
      }
      h1 {
        font-size: 2.1rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }

    /* Glow for the call button */
    #vapi-button-container .vapi-call-button,
    #vapi-button-container button {
      box-shadow: 0 0 22px #00ffe7, 0 1.5px 8px #18222788 !important;
      border-radius: 50% !important;
      outline: none !important;
    }
    /* Remove focus border on summary button */
    #show-summary-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px #23c3e6aa;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>
  <div id="vapi-button-container"></div>
  <button id="show-summary-btn">Show Summary</button>
  <div id="status" class="status-msg"></div>
  <h2>Call Summary:</h2>
  <pre id="summary">{{ summary or 'Complete the call and click "Show Summary" to see the summary below.' }}</pre>
  <script>
    (function (d, t) {
      const g = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      g.defer = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        window.vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });
      };
    })(document, "script");

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("show-summary-btn").addEventListener("click", function () {
        document.getElementById("status").textContent = "Fetching summary...";
        fetch(`/_fetch-latest-summary`)
          .then((res) => res.json())
          .then((data) => {
            console.log("[DEBUG] Fetched summary API response:", data);

            if (data.summary) {
              document.getElementById("summary").textContent = data.summary;
              document.getElementById("status").textContent = "Summary loaded successfully.";
              document.getElementById("status").style.color = "#41ffb8";
            } else {
              document.getElementById("summary").textContent =
                data.error ? `Error: ${data.error}` : "No summary was returned from the call.";
              document.getElementById("status").textContent =
                data.error ? `(${data.error})` : "No summary found.";
              document.getElementById("status").style.color = "#fa6262";
            }
          })
          .catch((err) => {
            console.error("[ERROR] Fetch summary failed:", err);
            document.getElementById("summary").textContent =
              "Failed to load summary from the server.";
            document.getElementById("status").textContent =
              "Error connecting to backend.";
            document.getElementById("status").style.color = "#fa6262";
          });
      });
    });
  </script>
</body>
</html>
