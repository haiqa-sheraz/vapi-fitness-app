<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #vapi-button-container {
      margin: 20px 0;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      text-align: left;
      min-height: 100px;
      max-width: 80%;
      margin: 20px auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>

  <!-- Vapi call button -->
  <div id="vapi-button-container"></div>

  <h2>Call Summary:</h2>
  <pre id="summary">Complete a call to see the summary here.</pre>

  <script>
    (function (d, t) {
      const g = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      g.defer = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        const vapi = window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",
          assistant: "{{ assistant_id }}",
          config: {
            label: "Start Workout Call",
            container: "#vapi-button-container",
            theme: "light"
          }
        });

        vapi.on("callEnded", () => {
          console.log("[VAPI] Call ended. Fetching summary...");

          fetch("/_fetch-latest-summary")
            .then(res => res.json())
            .then(data => {
              const summary = data.summary || "No summary was returned from the server.";
              console.log("[DEBUG] Received summary:", summary);
              document.getElementById("summary").textContent = summary;
            })
            .catch(err => {
              console.error("[ERROR] Failed to fetch summary:", err);
              document.getElementById("summary").textContent =
                "Error fetching summary from the server.";
            });
        });
      };
    })(document, "script");
  </script>
</body>
</html>
