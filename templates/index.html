<!DOCTYPE html>
<html>
<head>
  <title>AI Fitness Coach</title>
  <style>
    /* Optional: center the button */
    #vapi-button-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Talk to Your AI Trainer</h1>

  <!-- placeholder for the injected button -->
  <div id="vapi-button-container"></div>

  <h2>Your Workout Plan:</h2>
  <pre id="workout">{{ workout or 'Complete the call to see your plan.' }}</pre>

  <!-- the scriptâ€‘tag widget -->
  <script>
    (function(d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.vapiSDK.run({
          apiKey: "{{ vapi_public_key }}",   // your public key
          assistant: "{{ ASSISTANT_ID }}",   // your assistant ID
          config: {
            label: "Start Workout Call",     // button text
            container: "#vapi-button-container", // render into this div
            theme: "light"
          }
        });
      };
    })(document, "script");
  </script>
</body>
</html>
